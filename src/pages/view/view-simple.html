  <body>
    <div class="container-fluid">
      <header>
        <nav>
          <ul></ul>
        </nav>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Peer Type</label
            >
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option value="one-one">One-One</option>
            <option value="many-many" selected>many-Many</option>
            <option value="one-many">one-Many</option>
          </select>
        </div>
      </header>
      <h3>view page</h3>
      <h4 class="row">
        <div class="col">Your ID: <sub id="yourID"></sub></div>
        <div class="col">房间人数 <span id="member-acount"></span></div>
      </h4>
      <div class="video-box row no-gutters hide" id="one-one">
        <div class="video-initiator col col-6">
          <video
            autoplay
            muted
            src=""
            style="border: 1px solid"
            id="local"
          ></video>
          <div class="row flex justify-content-center align-items-center">
            <button class="btn btn-success" id="start">Start</button>
            <span>---</span>
            <button class="btn btn-danger" id="stop">Stop</button>
          </div>
        </div>
        <!-- <div class="col col-1 bg-secondary">

        <div class="col col-6">
          <video
            autoplay
            muted
            src=""
            style="border: 1px solid"
            id="remote"
          ></video>
          <div class="row flex justify-content-center align-items-center">
            <button class="btn btn-primary" id="call">Call</button>
            <span>---</span>
            <button class="btn btn-danger" id="hang">Hang</button>
          </div>
        </div>
      </div>
      <div class="video-box row no-gutters" id="many-many">
        <div class="video-initiator col col-6">
          <video
            autoplay
            muted
            src=""
            style="border: 1px solid"
            id="local-many"
          ></video>
          <div class="row flex justify-content-center align-items-center">
            <button class="btn btn-success" id="connect">Connect</button>
            <span>---</span>
            <button class="btn btn-primary" id="start-btn">Start</button>
            <span>---</span>
            <button class="btn btn-danger" id="stop-btn">Stop</button>
          </div>
        </div>
